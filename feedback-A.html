<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/feedbackA.css">
    <link rel="stylesheet" type="text/css" href="css/navBarA.css">

    <script src="js/bootstrap.min.js" ></script>
    <script src="js/displayComponents.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/validateForm.js"></script>

</head>
<body>

<div id="wrap">

    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header text-center">
            <a href="#" class="navbar-brand">Test N</a>
        </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">
        <div class="jumbotron" id="kodu" >
            <div class="text-center">
                <h1>Test N</h1>
                <p class="lead"> Soovid tellida kaasa võtmiseks toidukohast toidu. Selleks tuleb veel kinnitada tellimus ostukorvis
                    ning valida, et tuled toidule ise järgi.
                </p>

            </div>



        </div>

        <div id="vorm">
            <div class="container">

                <form class="well form-horizontal" action=" " method="post"  id="contact_form">
                    <fieldset>

                        <legend><h2><b>Registreeru kliendiks</b></h2></legend><br>

                        <!-- Text input-->

                        <div class="form-group">
                            <label class="col-md-4 control-label">Eesnimi</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group" id="eesnimiInput">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input  id="eesnimi"name="eesnimi" placeholder="Eesnimi" class="form-control"  type="text">
                                </div>
                            </div>
                        </div>

                        <!-- Text input-->

                        <div class="form-group">
                            <label class="col-md-4 control-label" >Perenimi</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group" id="perenimiInput">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="perenimi" name="perenimi" placeholder="Perenimi" class="form-control"  type="text">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Kõige tihedamini külastan</label>
                            <div class="col-md-4 selectContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                    <select name="esindus" class="form-control selectpicker">
                                        <option value="">Vali esindus</option>
                                        <option>Ülemiste kaubakeskuse esindust</option>
                                        <option>Kristiine kaubakeskuse esindust</option>
                                        <option >Rocca al Mare esindust</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label">E-Mail</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group" id="emailInput">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input id="email" name="email" placeholder="E-Maili Aadress" class="form-control"  type="email">
                                </div>
                            </div>
                        </div>
                        <!-- Text input-->

                        <div class="form-group">
                            <label class="col-md-4 control-label">Telefoni nr</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div  class="input-group" id="telefoniInput">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                    <input id="telefon" name="telefon" placeholder="+372 555 555" class="form-control" type="text">
                                </div>
                            </div>
                        </div>


                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label"></label>
                            <div class="col-md-4"><br>
                                <button type="submit" class="btn btn-warning" >Registreerun</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div><!-- /.container -->
        </div>


        <div id="myModal" class="modal " tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="gridSystemModalLabel">Täname tellimuse eest!</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <p>Teie tellimus on vastu võetud!<br>
                                    Ootame teid 20 min pärast! </p>
                                <button type="button" class="btn btn-success btn-block">Järgmine test!</button>
                            </div>
                        </div>



                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="row" id="bottomNav">
                <div class="col-xs-6 text-center"><a href="#" atr="kodu"><i class="glyphicon glyphicon-home"></i></a></div>
                <div class="col-xs-6 text-center"><a href="#" atr="vorm"><i class=" glyphicon glyphicon-th-list"></i></a></div>

            </div>
        </div>
    </div>

</body>
</html>
